<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçå</text></svg>">
  <title>3D Product Viewer with Nano Banana</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .product-container {
      max-width: 800px;
      margin: 40px auto;
    }

    #product-viewer {
      position: relative;
      max-width: 500px;
      aspect-ratio: 1/1;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      perspective: 1000px;
    }

    #product-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform-style: preserve-3d;
      transition: all 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
      backface-visibility: hidden;
    }

    .rotating-left {
      transform: perspective(1000px) rotateY(90deg) translateX(-50%);
      opacity: 0;
    }

    .rotating-right {
      transform: perspective(1000px) rotateY(-90deg) translateX(50%);
      opacity: 0;
    }

    .rotating-top {
      transform: perspective(1000px) rotateX(-90deg) translateY(50%);
      opacity: 0;
    }

    .rotating-bottom {
      transform: perspective(1000px) rotateX(90deg) translateY(-50%);
      opacity: 0;
    }

    .view-button {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
      backdrop-filter: blur(4px);
    }

    .view-button:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    #view-indicator {
      text-align: center;
      margin-top: 20px;
      color: #1d1d1f;
      font-size: 14px;
      font-weight: 500;
    }

    .loading #product-image {
      opacity: 0.5;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #1d1d1f;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .header-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .header-button {
      background: #1a1a1a;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .header-button.github {
      background: #24292e;
    }

    .header-button.gemini {
      background: linear-gradient(135deg, #8e44ad, #3498db);
    }

    .button-icon {
      width: 20px;
      height: 20px;
    }

    .product-selector {
      margin-bottom: 20px;
      text-align: center;
    }

    .product-selector select {
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      min-width: 200px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: #6e6e73;
      font-size: 12px;
    }

    .footer a {
      color: #007AFF;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Nano Banana Product Multi-View Interactive JS Integration Demo</h1>
    <div class="header-buttons">
      <a href="https://github.com/silvermete0r/product-multi-view-integration-guide-nano-banana" class="header-button github" target="_blank">
        <svg class="button-icon" viewBox="0 0 24 24" fill="white">
          <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.385.6.11.82-.26.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.09-.745.083-.73.083-.73 1.205.085 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.605-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 21.795 24 17.295 24 12c0-6.63-5.37-12-12-12"/>
        </svg>
        GitHub Repository
      </a>
      <a href="https://ai.studio/apps/drive/1xoQrA5WbOE9DQx7xEXXH3EsJtEQPz5gs" class="header-button gemini" target="_blank">
        <svg class="button-icon" viewBox="0 0 24 24" fill="white">
          <path d="M12 2L2 19h20L12 2zm0 4l6.5 11h-13L12 6z"/>
        </svg>
        Generate with Gemini AI
      </a>
    </div>
  </div>

  <div class="product-selector">
    <select id="product-select" onchange="changeProduct(this.value)">
      <option value="car">Hongqi E-QM5</option>
      <option value="backpack">Daily Backpack</option>
      <option value="banana">Nano Banana</option>
      <option value="lamp">Home Lamp</option>
      <option value="cosmetics">Cosmetics Set (not uploaded yet)</option>
      <option value="laptop">Laptop (not uploaded yet)</option>
      <option value="phone">Smartphone (not uploaded yet)</option>
    </select>
  </div>

  <div class="product-container">
    <div id="product-viewer">
      <img id="product-image" src="images/car/front.png" alt="Product View">
      <button class="view-button" data-view="LEFT" style="top: 50%; left: 10px; transform: translateY(-50%);">‚óÄ</button>
      <button class="view-button" data-view="RIGHT" style="top: 50%; right: 10px; transform: translateY(-50%);">‚ñ∂</button>
      <button class="view-button" data-view="TOP" style="top: 10px; left: 50%; transform: translateX(-50%);">‚ñ≤</button>
      <button class="view-button" data-view="BOTTOM" style="bottom: 10px; left: 50%; transform: translateX(-50%);">‚ñº</button>
    </div>
    <div id="view-indicator">Front View</div>
  </div>

  <div class="footer">
    powered by Google Gemini 2.5 Flash Image, designed by 
    <a href="https://github.com/silvermete0r" target="_blank">@silvermete0r</a>
  </div>

  <script>
    const ProductView = {
      FRONT: 'FRONT',
      BACK: 'BACK',
      LEFT: 'LEFT',
      RIGHT: 'RIGHT',
      TOP: 'TOP',
      BOTTOM: 'BOTTOM'
    };

    const rotationLogic = {
      [ProductView.FRONT]: {
        left: ProductView.LEFT,
        right: ProductView.RIGHT,
        top: ProductView.TOP,
        bottom: ProductView.BOTTOM,
        flip: ProductView.BACK
      },
      [ProductView.LEFT]: {
        left: ProductView.BACK,
        right: ProductView.FRONT,
        top: ProductView.TOP,
        bottom: ProductView.BOTTOM,
        flip: ProductView.RIGHT
      },
      [ProductView.RIGHT]: {
        left: ProductView.FRONT,
        right: ProductView.BACK,
        top: ProductView.TOP,
        bottom: ProductView.BOTTOM,
        flip: ProductView.LEFT
      },
      [ProductView.BACK]: {
        left: ProductView.RIGHT,
        right: ProductView.LEFT,
        top: ProductView.TOP,
        bottom: ProductView.BOTTOM,
        flip: ProductView.FRONT
      },
      [ProductView.TOP]: {
        left: ProductView.LEFT,
        right: ProductView.RIGHT,
        top: ProductView.BACK,
        bottom: ProductView.FRONT,
        flip: ProductView.BOTTOM
      },
      [ProductView.BOTTOM]: {
        left: ProductView.LEFT,
        right: ProductView.RIGHT,
        top: ProductView.FRONT,
        bottom: ProductView.BACK,
        flip: ProductView.TOP
      }
    };

    const products = {
      car: {
        FRONT: 'images/car/front.png',
        BACK: 'images/car/back.png',
        LEFT: 'images/car/left.png',
        RIGHT: 'images/car/right.png',
        TOP: 'images/car/top.png',
        BOTTOM: 'images/car/bottom.png'
      },
      backpack: {
        FRONT: 'images/backpack/front.png',
        BACK: 'images/backpack/back.png',
        LEFT: 'images/backpack/left.png',
        RIGHT: 'images/backpack/right.png',
        TOP: 'images/backpack/top.png',
        BOTTOM: 'images/backpack/bottom.png'
      },
      banana: {
        FRONT: 'images/banana/front.png',
        BACK: 'images/banana/back.png',
        LEFT: 'images/banana/left.png',
        RIGHT: 'images/banana/right.png',
        TOP: 'images/banana/top.png',
        BOTTOM: 'images/banana/bottom.png'
      },
      cosmetics: {
        FRONT: 'images/cosmetics/front.png',
        BACK: 'images/cosmetics/back.png',
        LEFT: 'images/cosmetics/left.png',
        RIGHT: 'images/cosmetics/right.png',
        TOP: 'images/cosmetics/top.png',
        BOTTOM: 'images/cosmetics/bottom.png'
      },
      lamp: {
        FRONT: 'images/lamp/front.png',
        BACK: 'images/lamp/back.png',
        LEFT: 'images/lamp/left.png',
        RIGHT: 'images/lamp/right.png',
        TOP: 'images/lamp/top.png',
        BOTTOM: 'images/lamp/bottom.png'
      },
      laptop: {
        FRONT: 'images/laptop/front.png',
        BACK: 'images/laptop/back.png',
        LEFT: 'images/laptop/left.png',
        RIGHT: 'images/laptop/right.png',
        TOP: 'images/laptop/top.png',
        BOTTOM: 'images/laptop/bottom.png'
      },
      phone: {
        FRONT: 'images/phone/front.png',
        BACK: 'images/phone/back.png',
        LEFT: 'images/phone/left.png',
        RIGHT: 'images/phone/right.png',
        TOP: 'images/phone/top.png',
        BOTTOM: 'images/phone/bottom.png'
      }
    };

    let currentView = ProductView.FRONT;
    let imageUrls = products.car;

    function updateView(view, direction) {
      const imageElement = document.getElementById('product-image');
      const viewIndicator = document.getElementById('view-indicator');
      
      if (imageElement.classList.contains(`rotating-${direction}`)) return;

      imageElement.classList.remove('rotating-left', 'rotating-right', 'rotating-top', 'rotating-bottom');
      
      // Force browser reflow
      void imageElement.offsetWidth;
      
      imageElement.classList.add(`rotating-${direction}`);

      setTimeout(() => {
        currentView = view;
        imageElement.src = imageUrls[view];
        viewIndicator.textContent = `${view.charAt(0).toUpperCase() + view.slice(1).toLowerCase()} View`;
        
        // Force browser reflow before removing class
        void imageElement.offsetWidth;
        imageElement.classList.remove(`rotating-${direction}`);
      }, 400);
    }

    document.querySelectorAll('.view-button').forEach(button => {
      button.addEventListener('click', () => {
        const direction = button.dataset.view.toLowerCase();
        const nextView = rotationLogic[currentView][direction];
        if (nextView) {
          // Pass the direction to updateView
          updateView(nextView, direction);
        }
      });
    });

    document.getElementById('product-select').addEventListener('change', function() {
      const selectedProduct = this.value;
      changeProduct(selectedProduct);
    });

    function changeProduct(productKey) {
      imageUrls = products[productKey];
      currentView = ProductView.FRONT;
      updateView(ProductView.FRONT);
    }

    // Initial image loading
    window.addEventListener('DOMContentLoaded', () => {
      imageUrls = products.car;
      currentView = ProductView.FRONT;
      document.getElementById('product-image').src = imageUrls[ProductView.FRONT];
    });

    // Preload all product images
    Object.values(products).forEach(productImages => {
      Object.values(productImages).forEach(url => {
        const img = new Image();
        img.src = url;
      });
    });
  </script>
</body>
</html>
